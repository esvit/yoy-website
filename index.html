<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YOY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
      body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background: #292925;
      }
      .u-object-fit {
          height: 100%;
          -o-object-fit: cover;
          object-fit: cover;
          position: absolute;
          width: 100%;
      }
      img {
          display: block;
          height: auto;
          max-width: 100%;
      }
      .container-img > div {
          float: left;
          width: 20%;
          height: 100%;
          overflow: hidden;
          position: relative;
      }
      .container-img > div:hover .tag-image {
          opacity: 1;
      }
      .container-img {
          height: 100vh;
          width: 100vw;
      }
      .tag-image {
          opacity: .25;
          transition: all 0.5s ease-out;
      }
      .form {
          pointer-events: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 100;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .modal-content {
          max-width: 600px;
          text-align: center;
          background: transparent;
          border: 0 none;
          box-shadow: none;
      }
      .center-image {
          margin: 0 auto;
      }
      .ms-s {
          padding-left: 26px !important;
      }
      .social {
          color: #fff;
          width: 36px;
      }
      .social-icons {
          display: flex;
          gap: 2rem;
          justify-content: center;
          padding: 1rem;
      }
  </style>
</head>
<body>

  <div class="container-img">
    <div>
      <img class="tag-image u-object-fit lazyloaded" data-src="images/img1.png" src="images/img1.png" alt="">
    </div>
    <div>

      <img class="tag-image u-object-fit lazyloaded" data-src="images/img2.png" src="images/img2.png" alt=""></div>
    <div>

      <img class="tag-image u-object-fit lazyloaded" data-src="images/img3.png" src="images/img3.png" alt=""></div>
    <div>

      <img class="tag-image u-object-fit lazyloaded" data-src="images/img4.png" src="images/img4.png" alt=""></div>
    <div>

      <img class="tag-image u-object-fit lazyloaded" data-src="images/img5.png" src="images/img5.png" alt=""></div>
  </div>

  <div class="form">

    <div class="modal-content rounded-5">

      <img class="center-image" src="images/logo.png" width="400" />

      <div class="modal-body p-5 pt-5">
        <form class="" id="form">
          <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control rounded-pill px-4" id="floatingInput" placeholder="Ім'я">
            <label for="floatingInput" class="ms-s">Ім'я</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" name="birthdate" class="form-control rounded-pill px-4" id="floatingInput3" placeholder="День народження">
            <label for="floatingInput3" class="ms-s">День народження</label>
          </div>
          <div class="form-floating mb-3">
            <input type="phone" name="phone" class="form-control rounded-pill px-4" id="floatingInput2" placeholder="Телефон">
            <label for="floatingInput2" class="ms-s">Телефон</label>
          </div>
          <button id="submit" class="w-100 mb-2 btn btn-lg rounded-pill btn-primary" type="submit">Зареєструватись</button>
        </form>

        <div class="social-icons">
          <a target="_blank" href="https://www.facebook.com/Numo.gastroclub" class="social">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-3 7h-1.924c-.615 0-1.076.252-1.076.889v1.111h3l-.238 3h-2.762v8h-3v-8h-2v-3h2v-1.923c0-2.022 1.064-3.077 3.461-3.077h2.539v3z"/></svg>
          </a>
          <a target="_blank" href="https://www.instagram.com/numo_gastroclub/?hl=ru" class="social">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
          </a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
